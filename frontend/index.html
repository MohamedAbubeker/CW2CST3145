<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Vue app</title>
</head>
<body id="App">
    <h1 class="text-center ">Welcome to our Lessons shopping website</h1>
     
    <div v-for="lesson in lessons" :key="lesson.id" class="lesson border border-primary rounded">
        <div class="lesson-content">
            <h4>Subject: {{ lesson.topic }}</h4>
            <h4>Loacation: {{ lesson.location }}</h4>
            <h4>Price: <i class="fas fa-pound-sign"></i> {{ lesson.price }}</h4>
            <h4>space: {{ lesson.space }}</h4>
            <button v-if="isLessonFull(lesson)" type="button" @click="addLessonToCart(lesson)" disabled>Add to cart</button>
            <button v-else type="button" @click="addLessonToCart(lesson)">Add to cart</button>
        </div>
        <div> 
            <img class="lesson-img" :src="lesson.image" :alt="lesson.subject" >
        </div>
    </div>

    <div>
        <a v-if="!iscartEmpty()" href="./cart.html" class="btn btn-primary btn-lg">move to checkout</a>
        <a v-else href="#" class="btn btn-secondary btn-lg">move to checkout</a>
    </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./jquery-1.12.4.min.js"></script>
        <script src="./bootstrap.min.js"></script>
        <script src="./javascript.js"></script>
</body>



</html>
